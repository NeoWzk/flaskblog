{% extends 'base.html' %}
{% block main %}
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <span class="bg-warning">
                    {% if get_flashed_messages() %}
                        {% for msg in get_flashed_messages() %}
                            {{ msg }}
                        {% endfor %}
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
{% endblock %}
