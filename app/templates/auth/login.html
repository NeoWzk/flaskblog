{% extends 'base.html' %}
{% import 'macro/wtf.html' as wtf %}
{% block main %}
    <div class="signup-form">
        <div class="container">
            {{ wtf.loginForm(form) }}
        </div>
    </div>
    {% if get_flashed_messages() %}
        {% for msg in get_flashed_messages() %}
            <div class="bg-warning">
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
