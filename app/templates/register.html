{% extends 'base.html' %}
{% import 'macro/wtf.html' as wtf %}
{% block main %}
    <div class="signup-form">
        <div class="container">
            {{ wtf.signupForm(form) }}
        </div>
    </div>
    <div class="bg-warning">
        {% for msg in get_flashed_messages() %}
            <span class="display-4 bg-danger">{{ msg }}</span>
        {% endfor %}
    </div>
{% endblock %}
